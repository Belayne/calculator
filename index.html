<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"">
                <div class="previous">test</div>
                <div class="current">0</div>
            </div>
            <div class="operators">
                <button data-value="add" class="operator">+</button>
                <button data-value="subtract" class="operator">-</button>
                <button data-value="multiply" class="operator">x</button>
                <button data-value="divide" class="operator">/</button>
            </div>
            <div class="numbers">
                <button data-value="7" class="number">7</button>
                <button data-value="8" class="number">8</button>
                <button data-value="9" class="number">9</button>
                <button data-value="4" class="number">4</button>
                <button data-value="5" class="number">5</button>
                <button data-value="6" class="number">6</button>
                <button data-value="1" class="number">1</button>
                <button data-value="2" class="number">2</button>
                <button data-value="3" class="number">3</button>
                <button data-value="0" class="number">0</button>
                <button data-value="." class="dot">.</button>
            </div>
            <div class="misc">
                <button data-value="sign">Â±</button>
                <button data-value="back">Back</button>
                <button data-value="clear">AC</button>
                <button data-value="power">EXP</button>
            </div>
        </div>
    </div>
</body>
</html>
